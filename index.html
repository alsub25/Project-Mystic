<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔖 Project: Mystic</title>
  <!-- Decorative & Pixel Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MAIN MENU OVERLAY -->
  <div id="main-menu" class="overlay">
    <h1>🔖 Project: Mystic</h1>
    <div class="main-menu-buttons">
      <button id="menu-new">New Game</button>
      <button id="menu-load">Load Game</button>
      <button id="menu-options">Options</button>
    </div>
  </div>

  <!-- OPTIONS OVERLAY -->
  <div id="options-menu" class="overlay" style="display:none;">
    <h2>Options</h2>
    <div class="option-row">
      <label><input type="checkbox" id="opt-music" checked> Music</label>
      <label><input type="checkbox" id="opt-sfx" checked> SFX</label>
    </div>
    <div class="option-row">
      <label for="opt-difficulty">Difficulty:</label>
      <select id="opt-difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="option-row">
      <label for="opt-music-volume">Music Volume:</label>
      <input type="range" id="opt-music-volume" min="0" max="100" value="50">
    </div>
    <div class="option-row">
      <label for="opt-sfx-volume">SFX Volume:</label>
      <input type="range" id="opt-sfx-volume" min="0" max="100" value="50">
    </div>
    <button id="opt-back">Back</button>
  </div>

  <!-- GAME AREA -->
  <div id="game-area">

    <!-- In-game Menu Dropdown -->
    <div class="options-container">
      <button id="options-btn">☰ Menu</button>
      <div id="options-panel">
        <button id="opt-main-menu">🏠 Main Menu</button>
        <button id="opt-new-game">🆕 New Game</button>
        <button id="opt-save">💾 Save</button>
        <button id="opt-load">📂 Load</button>
      </div>
    </div>

    <!-- CHARACTER CREATION -->
    <div id="creation-area" class="panel" style="display:none;">
      <h2>Character Creation</h2>

      <label>
        Name:<br>
        <input id="hero-name-input" placeholder="Enter hero name">
      </label>
      <button id="random-name-btn" class="small-btn">🎲 Random Name</button>

      <label>
        Race:<br>
        <select id="race-select">
          <option>Human</option>
          <option>Elf</option>
          <option>Dwarf</option>
          <option>Orc</option>
          <option>Gnome</option>
        </select>
      </label>

      <label>
        Class:<br>
        <select id="class-select">
          <option>Warrior</option>
          <option>Mage</option>
          <option>Rogue</option>
          <option>Paladin</option>
          <option>Hunter</option>
          <option>Necromancer</option>
          <option>Monk</option>
        </select>
      </label>

      <button id="start-btn">Create Hero</button>
    </div>

    <!-- BATTLE PANEL -->
    <div id="battle" class="panel" style="display:none;">
      <div class="battle-header">
        <h2 id="hero-class-title"></h2>
      </div>
      <div class="battle-content">
        <!-- HERO STATS -->
        <div class="stats-group">
          <h3>Hero</h3>
          <p><strong>Name:</strong> <span id="hero-name-display"></span></p>
          <p><strong>Level:</strong> <span id="hero-level"></span></p>
          <p><strong>XP:</strong> <span id="hero-xp-text"></span> / <span id="hero-xp-next"></span></p>
          <div class="bar-container"><div id="hero-xp-bar" class="bar-fill xp"></div></div>
          <p><strong>HP:</strong> <span id="hero-hp-text"></span> / <span id="hero-maxhp-text"></span></p>
          <div class="bar-container"><div id="hero-hp-bar" class="bar-fill hp"></div></div>

          <p id="hero-mana-row"><strong>Mana:</strong> <span id="hero-mana-text"></span> / <span id="hero-maxmana-text"></span></p>
          <div id="hero-mana-bar-container" class="bar-container">
            <div id="hero-mana-bar" class="bar-fill mana"></div>
          </div>
        </div>

        <!-- CONTROLS & SPELLS -->
        <div class="controls-group">
          <div class="main-buttons">
            <button id="attack-btn">Attack</button>
            <button id="char-sheet-btn">📋 Character Sheet</button>
          </div>
          <div id="spells-container" class="spells-grid"></div>
        </div>

        <!-- ENEMY STATS -->
        <div class="stats-group">
          <h3>Enemy</h3>
          <p><strong>Type:</strong> <span id="enemy-type"></span></p>
          <p><strong>Level:</strong> <span id="enemy-level"></span></p>
          <p><strong>HP:</strong> <span id="enemy-hp"></span> / <span id="enemy-maxhp"></span></p>
          <div class="bar-container"><div id="enemy-hp-bar" class="bar-fill enemy"></div></div>
        </div>
      </div>
      <p id="log" class="log"></p>
    </div>

  </div>

  <audio id="bgm" src="sfx/background.mp3" loop ></audio>
  <script src="game.js"></script>
</body>
</html>
